<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="icons-container">
      <button class="rock-btn">Rock🪨</button>
      <button class="paper-btn">Paper📃</button>
      <button class="scissors-btn">Scissors✂️</button>
    </div>
    <div class="hands">
      <div class="user-hand">
        <p>Your score (<span class="user-score">0</span>)</p>
        <span class="user hand-icon">🤜</span>
      </div>
      <div class="computer-hand">
        <p>Computer's score (<span class="computer-score">0</span>)</p>
        <span class="computer hand-icon">🤛</span>
      </div>

    </div>
    <!-- steps container -->
<div class="steps">
  <div class="step">1</div>
  <div class="step">2</div>
  <div class="step">3</div>
  <div class="step">4</div>
  <div class="step">5</div>
  <div class="step">6</div>
  <div class="step">7</div>
  <div class="step">8</div>
  <div class="step">9</div>
  <div class="step">10</div>
</div>

    <div class="result"></div>
    <div  class="button-container">
      <button class="start-btn">Start</button>
    </div>
    
  </body>
</html>
